<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <main id="main">
        <header id="header">
            <a href="#home" id="logo-link">
                <img id="logo-img" src="./assets/logo/logo.png" alt="Logo">
                <span id="logo-title" class="visible">Dashboard</span>
            </a>
            <nav id="nav">
                <ul id="nav-list" type="none">
                    <li class="nav-item">
                        <a class="nav-item-link" href="#dashboard">
                            <img class="nav-item-icon" src="./assets/icons/dashboard.svg" alt="Dashboard Icon">
                            <img class="nav-item-icon-selected" src="./assets/icons/selected/dashboard-selected.svg"
                                alt="Dashboard Icon Selected">
                            <span class="nav-item-title visible">Dashboard</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item-link" href="#product">
                            <img class="nav-item-icon" src="./assets/icons/product.svg" alt="Dashboard Icon">
                            <img class="nav-item-icon-selected" src="./assets/icons/selected/product-selected.svg"
                                alt="Dashboard Icon Selected">
                            <span class="nav-item-title visible">Product</span>
                            <img class="nav-item-arrow arrow visible" src="./assets/icons/nav-arrow.svg" alt="Item Arrow">
                            <img class="nav-item-arrow-selected arrow"
                                src="./assets/icons/selected/nav-arrow-selected.svg" alt="Item Arrow Selected">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item-link" href="#customer">
                            <img class="nav-item-icon" src="./assets/icons/product.svg" alt="Dashboard Icon">
                            <img class="nav-item-icon-selected" src="./assets/icons/selected/product-selected.svg"
                                alt="Dashboard Icon Selected">
                            <span class="nav-item-title visible">Customers</span>
                            <img class="nav-item-arrow arrow visible" src="./assets/icons/nav-arrow.svg" alt="Item Arrow">
                            <img class="nav-item-arrow-selected arrow"
                                src="./assets/icons/selected/nav-arrow-selected.svg" alt="Item Arrow Selected">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item-link" href="#income">
                            <img class="nav-item-icon" src="./assets/icons/product.svg" alt="Dashboard Icon">
                            <img class="nav-item-icon-selected" src="./assets/icons/selected/product-selected.svg"
                                alt="Dashboard Icon Selected">
                            <span class="nav-item-title visible">Income</span>
                            <img class="nav-item-arrow arrow visible" src="./assets/icons/nav-arrow.svg" alt="Item Arrow">
                            <img class="nav-item-arrow-selected arrow"
                                src="./assets/icons/selected/nav-arrow-selected.svg" alt="Item Arrow Selected">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item-link" href="#promote">
                            <img class="nav-item-icon" src="./assets/icons/product.svg" alt="Dashboard Icon">
                            <img class="nav-item-icon-selected" src="./assets/icons/selected/product-selected.svg"
                                alt="Dashboard Icon Selected">
                            <span class="nav-item-title visible">Promote</span>
                            <img class="nav-item-arrow arrow visible" src="./assets/icons/nav-arrow.svg" alt="Item Arrow">
                            <img class="nav-item-arrow-selected arrow"
                                src="./assets/icons/selected/nav-arrow-selected.svg" alt="Item Arrow Selected">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item-link" href="#help">
                            <img class="nav-item-icon" src="./assets/icons/product.svg" alt="Dashboard Icon">
                            <img class="nav-item-icon-selected" src="./assets/icons/selected/product-selected.svg"
                                alt="Dashboard Icon Selected">
                            <span class="nav-item-title visible">Help</span>
                            <img class="nav-item-arrow arrow visible" src="./assets/icons/nav-arrow.svg" alt="Item Arrow">
                            <img class="nav-item-arrow-selected arrow"
                                src="./assets/icons/selected/nav-arrow-selected.svg" alt="Item Arrow Selected">
                        </a>
                    </li>
                </ul>
            </nav>
            <section id="upgrade" class="visible">
                <span id="upgrade-header">Upgrade to PRO to get access all Features!</span>
                <br>
                <a href="#upgrade" id="upgrade-link">Get Pro Now!</a>
            </section>
            <a href="#user" id="user">
                <img id="user-img" src="./assets/avatar/avatar.png" alt="User Icon">
                <section id="user-infor" class="no-break visible">
                    <span id="user-infor-name">Loc Dao</span>
                    <br>
                    <span id="user-infor-role">Frontend Developer</span>
                </section>
                <img id="user-arrow" class="arrow visible" src="./assets/icons/down-arrow.svg" alt="User Arrow">

            </a>
        </header>
        <section id="content">
            <section id="content-header">
                <section id="content-header-greeting">
                    <h2>Hello Loc Dao üëãüèº,</h2>
                </section>
                <section id="content-header-search">
                    <img id="search-icon" src="./assets/icons/search.svg" alt="Search Icon">
                    <input type="text" name="name" id="search-input" placeholder="Search">
                </section>
            </section>
            <section id="content-archivement">
                <ul id="archivement-list" type="none">
                    <li class="archivement-item">
                        <img class="archivement-item-img" src="./assets/icons/archivement/customers.svg" alt="Customers Archivement">
                        <section class="archivement-item-detail">
                            <span class="archivement-item-header">Total Customers</span>
                            <span class="archivement-item-number">5,423</span>
                            <section class="archivement-item-rate">
                                <img class="archivement-item-rate-icon" src="./assets/icons/archivement/arrow-up.svg"
                                    alt="Up Icon">
                                <span class="archivement-item-rate-number rate-up">12%</span>
                                <span class="archivement-item-rate-text">this month</span>
                            </section>
                        </section>
                    </li>
                    <li class="archivement-item seperate-left">
                        <img class="archivement-item-img" src="./assets/icons/archivement/members.svg" alt="Members Archivement">
                        <section class="archivement-item-detail">
                            <span class="archivement-item-header">Members</span>
                            <span class="archivement-item-number">1,893</span>
                            <section class="archivement-item-rate">
                                <img class="archivement-item-rate-icon" src="./assets/icons/archivement/arrow-down.svg"
                                    alt="Up Icon">
                                <span class="archivement-item-rate-number rate-down">1%</span>
                                <span class="archivement-item-rate-text">this month</span>
                            </section>
                        </section>
                    </li>
                    <li class="archivement-item seperate-left">
                        <img class="archivement-item-img" src="./assets/icons/archivement/active.svg" alt="Active Archivement">
                        <section class="archivement-item-detail">
                            <span class="archivement-item-header">Active Now</span>
                            <span class="archivement-item-number">189</span>
                            <section class="archivement-item-members">
                                <img class="archivement-item-member" src="./assets/avatar/user1.png" alt="User 1">
                                <img class="archivement-item-member" src="./assets/avatar/user2.png" alt="User 2">
                                <img class="archivement-item-member" src="./assets/avatar/user3.png" alt="User 3">
                                <img class="archivement-item-member" src="./assets/avatar/user4.png" alt="User 4">                                
                            </section>
                        </section>
                    </li>
                </ul>
            </section>
            <section id="content-data">
            </section>
        </section>
    </main>
</body>

</html>
